<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo do Tempo</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="bloco-principal">
        <div class="bloco top">
            <h1>Aplicativo do tempo</h1>
            <form action="" onsubmit="return false">
                <input type="text" class="search" placeholder="Digite o nome da cidade">
                <button type="submit" class="btn">Buscar</button>
                <p class="error"></p>
            </form>
            <section>
                <div class="bloco">
                    <div class="icone">
                        <img src="" alt="" class="icone-clima">
                    </div>
                    <div class="local">
                        <div class="cidade">São Paulo, SP</div>
                        <div class="data">Terça, 09 Fev, 2021</div>
                    </div>
                    <div class="current">
                        <div class="temp">Temperatura: 0 <span>°C</span></div>
                        <div class="clima">Tempo: Ensolarado</div>
                        
                    </div>
                </div>
            </section>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
